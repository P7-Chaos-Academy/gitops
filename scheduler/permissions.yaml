apiVersion: v1
kind: ServiceAccount
metadata:
  name: llama-scheduler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: llama-scheduler-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/binding", "bindings", "nodes"]
    verbs: ["get", "list", "watch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: llama-scheduler-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: llama-scheduler-role
subjects:
  - kind: ServiceAccount
    name: llama-scheduler
    namespace: kube-system
  - kind: ServiceAccount
    name: nodeannotator
    namespace: nodeannotations
