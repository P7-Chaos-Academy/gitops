apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cluster-namespace
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8.0.2
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: cluster-namespace
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
