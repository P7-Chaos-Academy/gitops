apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-api
  namespace: cluster-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster-api
  template:
    metadata:
      labels:
        app: cluster-api
    spec:
      nodeSelector:
        kubernetes.io/hostname: raspberrypi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values: [arm, arm64]
      containers:
        - name: cluster-api
          image: cgamel/cluster-api:9999
          securityContext:
            privileged: true
          env:
            - name: SSH_KEY_PATH
              value: /root/.ssh/id_ed25519
            - name: SHUTDOWN_USERNAME
              value: aaunano
            - name: SHUTDOWN_COMMAND
              value: "sudo shutdown now"
            - name: DATABASE_PATH
              value: /app/data/cluster.db
          volumeMounts:
            - name: gpiochip0
              mountPath: /dev/gpiochip0
            - name: gpiomem
              mountPath: /dev/gpiomem
            - name: devicetree
              mountPath: /proc/device-tree
              readOnly: true
            - name: ssh-key
              mountPath: /root/.ssh
              readOnly: true
            - name: sqlite-storage
              mountPath: /app/data
      volumes:
        - name: gpiochip0
          hostPath:
            path: /dev/gpiochip0
            type: CharDevice
        - name: gpiomem
          hostPath:
            path: /dev/gpiomem
            type: CharDevice
        - name: devicetree
          hostPath:
            path: /proc/device-tree
            type: Directory
        - name: ssh-key
          secret:
            secretName: ssh-key-secret
            defaultMode: 0400
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: cluster-api-sqlite-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cluster-api-sqlite-pvc
  namespace: cluster-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: cluster-api
  namespace: cluster-namespace
spec:
  selector:
    app: cluster-api
  ports:
    - name: http
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-api
  namespace: cluster-namespace
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cluster-api
                port:
                  number: 80
