apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workload-simulator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:P7-Chaos-Academy/gitops.git
    targetRevision: main
    path: pi/workload-simulator
  destination:
    server: https://kubernetes.default.svc
    namespace: workload-simulator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true